<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="modal-dialog">
		<div class="modal-content">
			<form action="#" th:action="@{/save}" th:object="${catalog}" method="post">
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" name="close" id="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Image</label>
						<input type="text" class="form-control" th:field="*{image}">
					</div>
					<div class="form-group">
						<label>Title</label>
						<input type="text" class="form-control" th:field="*{title}">
					</div>
					<div class="form-group">
						<label>Price</label>
						<input type="text" class="form-control" th:field="*{price}">
					</div>
					<div class="form-group">
						<label>date</label>
						<input type="date" class="form-control" th:field="*{date}">
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" name="send" id="send" value="Add">Submit</button>
					<button type="reset" class="btn btn-danger" data-dismiss="modal" value="Cancel">Cancel</button>
				</div>
			</form>

			<script>
				$('#close').click(function () {
					location.href = "http://localhost:8080/";
				});
			</script>
		</div>
	</div>
</body>
</html>
